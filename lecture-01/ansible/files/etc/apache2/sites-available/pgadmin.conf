<VirtualHost *:8080>
    
    ServerAdmin sysadmin@mvlabs.it
    ServerName pgad.wa.its

    CustomLog /var/log/apache2/pgadmin_access.log combined
    ErrorLog /var/log/apache2/pgadmin_error.log

    DocumentRoot /opt/pgadmin
    <Directory /opt/pgadmin>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
